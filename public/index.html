<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta name="theme-color" content="#F2D95C" />
    <meta name="description" content="hey! PWAアプリケーション ベータ版" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo_square_192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Hey!</title>
  </head>
  <body>
    <noscript>
      <div style="padding: 15px">
        <p style="margin-bottom: 50px">
          <b style="margin-bottom: 15px; color: red; display: block"
            >このアプリケーションを使用するには、ブラウザの設定からJavascriptを有効化する必要があります。</b
          >
          <b>以下の手順を参考にして設定を変更してください。</b>
        </p>
        <p style="margin-bottom: 30px">
          1. iPhone、iPadの場合<br />
          <b>本体設定 → Safari → 詳細 → JavaScript をオン</b>
        </p>
        <p>
          2. Androidスマートフォン、Mac、Windowsの場合<br />
          <b>ブラウザの設定 → サイト設定 → JavaScript を許可</b>
        </p>
      </div>
    </noscript>
    <div id="root"></div>
  </body>
</html>
